version: '3.8'

services:
  app:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cs2_battle_bot_api
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8002:8000"
    volumes:
      - ./api/src//:/app/
      - ./api/pyproject.toml:/app/pyproject.toml
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - cs2-battle-bot-network
  db:
    image: postgres:15.1
    container_name: cs2_battle_bot_db
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "5435:5432"
    healthcheck:
      test: "exit 0"
    networks:
      - cs2-battle-bot-network
  redis:
    image: "redis:alpine"
    container_name: cs2_battle_bot_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    expose:
      - "6379:6379"
    networks:
      - cs2-battle-bot-network
    healthcheck:
      test: "exit 1"
  bot:
    build: ./bot
    env_file:
      - .env
    volumes:
      - ./bot/:/app
    networks:
      - cs2-battle-bot-network

networks:
  cs2-battle-bot-network:
    external: true
